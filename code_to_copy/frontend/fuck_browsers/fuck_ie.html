<!--当IE提示 “缺少标识符、字符串或数字”， 很可能是因为js的逗号问题 -->



<!-- IE6下 jquery submit 不刷新页面 -->
<script type="text/javascript">
    function form_submit(jq_form_obj){
        setTimeout(function(){
            jq_form_obj.submit();
        },0);
    }
</script>
<!--IE6下 jquery submit 不刷新页面-->



<!-- IE XX? 下 会缓存 ajax 的内容， 导致每次ajax 内容一样。 需要如下设置一下让 jquery 不缓存 -->
$.ajaxSetup({ cache: false });
