<!--jQuery select -->
<script type="text/javascript">
    //方法跳转选择
    $("XXX").prev("XXX"); // 选择XXX同级的前面的一个 中符合"X"
    $("XXX").prevAll("XXX"); // 选择XXX同级的前面的所有 中符合"X"
    $("XXX").next("XXX"); // 选择XXX同级的后面的一个 中符合"X"
    $("XXX").nextAll("XXX"); // 选择XXX同级的后面的所有 中符合"X"
    //选择器语法
    $("XXX:even"); //偶数
    $("XXX:odd");  //奇数

    // 操作内容语法

    XXX2.append("XXX1") // 把XXX1加入到XXX2内部的后面

</script>
