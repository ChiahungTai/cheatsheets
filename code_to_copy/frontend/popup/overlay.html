<style type="text/css">
.apple_overlay {
    display:none;
    background-image:url(../images/white.png);
    width:640px;
    padding:35px;
    font-size:11px;
    _background-image:url(../images/overlay_IE6.gif);
    _color:#fff;
}
.apple_overlay .close {
    background-image:url(../images/close.png);
    _background-image:url(../images/overlay_close_IE6.gif);
    position:absolute; right:5px; top:5px;
    cursor:pointer;
    height:35px;
    width:35px;
}
</style>

<div class="apple_overlay font-f-yh" id="overlay">
  <div class="contentWrap pdB"></div>
</div>
<script type="text/javascript">
$("a[rel=#overlay]").overlay({
      mask: 'darkred',
      effect: 'apple',
      onBeforeLoad: function() {
          // grab wrapper element inside content
          var wrap = this.getOverlay().find(".contentWrap");
          // load the page specified in the trigger
          wrap.load(this.getTrigger().attr("href"));
      }
});
// TRIGGER.overlay() 即可获得 overlay 对象, 然后根据文档里操作就行
</script>

<a href="URL" rel="#overlay">
